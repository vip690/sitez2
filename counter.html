html, body{height:100%}
body{counter-reset:x 1973}

legend{font-family: sans-serif;font-weight: bold;}
.i{text-decoration: underline;background: yellow;}

background-color: springgreen;
}
li{c0ounter-increment: x; text-align:left;}
l0i:before{content: counters(x,"-")}
li:before{content: counter(x)}

.a1:after{content:'';counter-increment: x}
.a2:after{content:'';counter-increment: x 10}
.a3:after{content:'';counter-increment: x x}
.a4:after{content:'';counter-increment: x x x x x}

<button id="note" style="margin:22px;font-size:16px;border-radius:8px;"
onclick="
			cop.value='';
			if(a[4].checked||a[5].checked){
			cop.value+='body{counter-reset:'+body.style.counterReset+';}\n';
			cop.value+='ul{list-style-type: '+m.style.listStyleType+';}\n';
			}
			if(a[6].checked||a[7].checked){
			cop.value+='ul{counter-reset:'+m.style.counterReset+';';
			cop.value+='list-style-type: '+m.style.listStyleType+';}\n';
			}
			
			
			cop.value+='li{text-align:left;}\n';
			
			if (a[12].checked)
			{cop.value+='li:before{content: counter(x);}\n'}
			else
			{cop.value+=`li:before{content: counters(x,'-');}\n`}
			
			if(a[8].checked)cop.value+=`li:after{content: ''; counter-increment: x;}\n`;
			if(a[9].checked)cop.value+=`li:after{content: ''; counter-increment: x 10;}\n`;
			if(a[10].checked)cop.value+=`li:after{content: ''; counter-increment: x x;}\n`;
			if(a[11].checked)cop.value+=`li:after{content: ''; counter-increment: x x x x x;}\n`;			
			
			cop.value+='<ul><li><li><li></ul>';
			cop.select();
			document.execCommand('copy');
			window.getSelection()?.removeAllRanges();
">Copy</button>

<script>
/*
*/
const a=[...document.querySelectorAll('[type="radio"]')];//alert(a.length);
const p=[...document.querySelectorAll('li')];
const t=[...document.querySelectorAll('ul')];
const d=[...document.querySelectorAll('.ku')];
const fn=()=>{d.forEach(x=>{x.checked = false});}
const nz=[...document.querySelectorAll('[name^="pz"]')];

const dea=x=>{p.forEach(i=>{
i.classList.remove('a1');
i.classList.remove('a2');
i.classList.remove('a3');
i.classList.remove('a4');
})
p.forEach(i=>{i.classList.add(`a${x}`)});
}
const deb=x=>{p.forEach(i=>{
i.classList.remove('b1');
i.classList.remove('b2');
})
p.forEach(i=>{i.classList.add(`b${x}`)});
}

n.style.backgroundPosition='right';
n.style.backgroundSize='auto';
n.style.backgroundRepeat='no-repeat';
n.style.backgroundAttachment='local';

body.style.counterReset='x 1973';
m.style.counterReset='x 1973';
m.style.listStyleType='disc';
</script>
